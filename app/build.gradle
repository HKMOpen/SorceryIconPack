apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.sorcerer.sorcery.iconpack"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 115
        versionName "3.0.0 beta2"
    }
    buildTypes {
        debug{
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile('com.github.afollestad.material-dialogs:core:0.8.5.3@aar') {
        transitive = true
    }
    compile('com.github.afollestad.material-dialogs:commons:0.8.5.3@aar') {
        transitive = true
    }
    compile files('libs/mail.jar')
    compile files('libs/activation.jar')
    compile files('libs/additionnal.jar')
    //    compile files('libs/okio-1.4.0.jar')
    //    compile files('libs/okhttp-2.4.0.jar')
    //    compile files('libs/Bmob_Push_V0.6beta_20150408.jar')
    //    compile files('libs/BmobSDK_V3.4.5_1111.jar')
    compile files('libs/BmobPay_v2.4_160125.jar')
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:cardview-v7:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'org.adw.library:discrete-seekbar:1.0.1'
    compile 'im.fir:fir-sdk:latest.integration@aar'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    compile 'com.wang.avi:library:1.0.2'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.google.code.gson:gson:2.2.4'
    //    provided files('lib/XposedBridgeApi-20150213.jar')
    provided files('lib/XposedBridgeApi-20150213.jar')
    compile files('libs/RootTools.jar')

    compile 'com.github.florent37:hollyviewpager:1.0.1'
    compile 'com.github.ksoichiro:android-observablescrollview:1.5.2'
//    compile 'com.github.navasmdc:MaterialDesign:1.5@aar'
}
